 <script type="text/javascript">
 
 // create data table on loaded data
var dataTable = anychart.data.table();
{% if data %}
	var j_data = {{ data|safe }};
	dataTable.addData(j_data);
{% else %}
	<h3> Error 404. Requested page could not be found </h3>
{% endif %}
</script>
<script type="text/javascript">
//**********************training set chart plotting************************************

anychart.onDocumentReady(function() {
anychart.licenseKey("songzcorp-7ce21725-824e1b3b");

	anychart.data.loadCsvFile('https://cdn.anychart.com/csv-data/csco-daily.csv', function(data) {
    var dataTable = anychart.data.table();
    dataTable.addData(data);

    // create stock chart
    var chart = anychart.stock();

    // set chart title
    chart.title('Training Set');

    // create plot on the chart
    var plot = chart.plot(0);

    // create plot series with mapped data

    plot.line(dataTable.mapAs({
      'value': 2
    })).name('Price');

    // create scroller series with mapped data
    chart.scroller().line(dataTable.mapAs({
      'value': 1
    }));

    // set tooltip title formatter for the chart
    chart.tooltip().titleFormat(function() {
      return window.anychart.format.dateTime(this.hoveredDate, 'HH:mm:ss.SSS');
    });

    // set container id for the chart
    chart.container('trainSetChart');
    // initiate chart drawing
    chart.draw();

    // create range picker
    var rangePicker = anychart.ui.rangePicker();
    // init range picker
    rangePicker.render(chart);

    // create range selector
    var rangeSelector = anychart.ui.rangeSelector();
    // init range selector
    rangeSelector.render(chart);
	

  });
});
